<body>
   
    <div class="top">
        <div class="heading">
            <h1> Burbank Oaks Apartments</h1>
            <h2>14314 Burbank Blvd, Sherman Oaks, CA 91401</h2>
        </div>
        
        
        <!-- REPLACE LINKS WITH BUTTON ONCLICK EVENTS VIA JAVASCRIPT -->
        
        <div class="navbar">
            <div class="homelink">
                <button onclick="location.href='../HTML/index.html'">HOME</button>
            </div>
            <div class="aptslink">
                <button onclick="location.href='../HTML/apts.html'">APARTMENTS</button>
            </div>
            <div class="locationlink">
                <button onclick="location.href='../HTML/location.html'">LOCATION</button>
            </div>
            <div class="contactlink">
                <button onclick="location.href='../HTML/contact.html'">CONTACT US</button>
            </div>
        </div>

    </div>
    
    <hr>

    <div class="contact">

        <h2>Contact Us</h2>

       <div class="contactrow">
            <div class="cparagraph">
                <ul>Feel free to reach out during the listed times at your convenience:
                    <li>Email (24/7): <a href="mailto: blahblahblah@foo.com">blahblahblah@foo.com</a>
                    <li>Phone (9a-6p): <a href="tel: 818-555-5555">818-555-5555</a>
                </ul>
            </div>

            <div class="rentalApp">
                <a href="../FILES/KB-RENTS-APP-RENT.pdf" target=_blank><button>Download a Rental Application</button></a>    
            </div>
            
        </div>
   
       <div class="contactForm">
           <form id="cform" >
                <label for="firstName" class="fieldHeading">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
               
                <label for="lastName" class="fieldHeading">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
               
                <label for="phonenum">Phone Number:</label>
                <input type="text" id="phonenum" name="phonenum" required>
               
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
               
                <label for="aptrequest">Apartment of Interest:</label>
                <select id="aptrequest" name="aptrequest" required>
                   <option value="1">Apartment #1</option>
                   <option value="2">Apartment #2</option>
                   <option value="3">Apartment #3</option>
               </select>
               
               <input type="submit" id="submit" name="submit" onclick="on_submit()">
            </form>

       </div>
   
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
